<div class="page-header">
  <h1>List of purchases</h1>
</div>
<div class="panel">
  <div class="form-inline">
    <div class="form-group">
      <div class="col">
        <input
          class="form-control"
          [(ngModel)]="text"
          placeholder="Label"
        />
      </div>
    </div>
    <div class="form-group">
      <div class="col">
        <input
          type="number"
          class="form-control"
          [(ngModel)]="price"
          placeholder="Price"
        />
      </div>
    </div>
    <div class="form-group">
      <div class="col-btn">
        <button
          class="btn"
          (click)="addItem(text, price)"
        >Add item</button>
      </div>
    </div>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>Item</th>
        <th>Price</th>
        <th>Done</th>
      </tr>
    </thead>
    <tbody>
      <tr active *ngFor="let item of items">
        <td>{{ item.purchase }}</td>
        <td>{{ item.price }}</td>
        <td><input
              type="checkbox"
              [(ngModel)]="item.done"
              (ngModelChange)="saveData(items)"
            />
        </td>
      </tr>
    </tbody>
  </table>
</div>
